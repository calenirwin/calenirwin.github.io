---
layout: default
---

<!-- Page Header -->
<header class="page-header">
    <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="post-content">
        {{ content }}
    </div>
</div>
