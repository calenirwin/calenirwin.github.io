<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | strip | escape }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml">

  <!-- MathJax for mathematical expressions -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        packages: {'[+]': ['noerrors']}
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      loader: {load: ['[tex]/noerrors']},
      startup: {
        ready: function () {
          console.log('MathJax is loaded, but not yet initialized');
          MathJax.startup.defaultReady();
          console.log('MathJax is initialized, and the initial typeset is queued');
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {%- endif -%}
</head>

<body>
  <div class="layout-wrapper">
    <div class="sidebar">
      <div class="container sidebar-sticky">
        <div class="sidebar-about">
          <h1>
            {{ site.title }}
          </h1>

          <!-- <div class="sidebar-avatar">
            <img src="{{ '/assets/images/calen-headshot-2022.jpeg' | relative_url }}" alt="{{ site.author.name }}" />
          </div> -->
        </div>

        <nav class="sidebar-nav">
          <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">About</a>
          <a class="sidebar-nav-item{% if page.url == '/blog/' %} active{% endif %}" href="{{ '/blog' | relative_url }}">Blog</a>

            </a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="content container">
      {{ content }}
    </div>
  </div>

  <!-- Code block copy functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add copy buttons to all code blocks
      const codeBlocks = document.querySelectorAll('pre');

      codeBlocks.forEach(function(codeBlock) {
        // Create copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = 'Copy';
        copyButton.setAttribute('aria-label', 'Copy code to clipboard');

        // Add click event listener
        copyButton.addEventListener('click', function() {
          const code = codeBlock.querySelector('code');
          const text = code ? code.textContent : codeBlock.textContent;

          // Copy to clipboard
          navigator.clipboard.writeText(text).then(function() {
            // Show success feedback
            copyButton.textContent = 'Copied';
            copyButton.classList.add('copied');

            // Reset button after 2 seconds
            setTimeout(function() {
              copyButton.textContent = 'Copy';
              copyButton.classList.remove('copied');
            }, 2000);
          }).catch(function(err) {
            console.error('Failed to copy: ', err);
            // Fallback for older browsers
            fallbackCopyTextToClipboard(text, copyButton);
          });
        });

        // Add button to code block
        codeBlock.appendChild(copyButton);
      });

      // Fallback copy function for older browsers
      function fallbackCopyTextToClipboard(text, button) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const successful = document.execCommand('copy');
          if (successful) {
            button.textContent = 'Copied';
            button.classList.add('copied');
            setTimeout(function() {
              button.textContent = 'Copy';
              button.classList.remove('copied');
            }, 2000);
          }
        } catch (err) {
          console.error('Fallback: Oops, unable to copy', err);
        }

        document.body.removeChild(textArea);
      }
    });
  </script>
</body>

</html>
